<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>

   <header class="header">
      <div class="container">
         <div class="header__inner">
            <a class="logo" href="#">
               <img src="img/logo.svg" alt="TealuxE">
            </a>
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a class="menu__link" href="#">Black</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">Green</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">White</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">Oolong</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">Pu-erh</a>
                  </li>
               </ul>
            </nav>
            <ul class="user-actions">
               <li class="user-actions__item">
                  <a href="#" class="user-actions__link">
                     <img src="img/cart.svg" alt="">
                  </a>
               </li>
               <li class="user-actions__item">
                  <a href="#" class="user-actions__link">
                     <img src="img/user.svg" alt="">
                  </a>
               </li>

               <li class="user-actions__item user-actions__item-search">
                  <a href="#" class="user-actions__link">
                     <img src="img/search.svg" alt="">
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </header>
   <main class="main">
      <section class="top">
         <div class="container">
            <div class="top__inner">
               <h1 class="top__title">
                  A cup of tea is a moment of calm in the chaos of life
               </h1>
               <p class="top__text">Wide selection of high-quality teas from all over the world, carefully curated by
                  tea experts.
               </p>
            </div>
         </div>
      </section>
      <blockquote class="blockquote">
         <p class="blockquote__text">
            "Tea is not just a drink, it's a way of life and a way to connect with our loved ones."
         </p>
      </blockquote>
   </main>

   <script src="js/main.js"></script>
</body>

</html>
